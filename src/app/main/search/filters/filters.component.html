<div class="outer-container">
  <h2 class="filters-title">Filtres</h2>
  <form [formGroup]="formFilters">
    <div class="filters-container">
      <div class="input-container">
        <input type="text" placeholder="Titre" class="input" formControlName="title"/>
        <input type="text" placeholder="Abstract" class="input" formControlName="abstract_"/>
        <input type="text" placeholder="Mots Clés" class="input" formControlName="keywords"/>
        <input type="text" placeholder="Revue" class="input" formControlName="revue"/>
        <input type="text" placeholder="DOI" class="input" formControlName="DOI"/>
      </div>
      <div class="input-container">
        <select class="select" formControlName="field">
          <option value="all">Tous domaines</option>
          @for (field of fields ; track field){
            <option value="{{field}}">{{field | paperField}}</option>
          }

        </select>
        <div>
          <label for="dateAsc">Plus anciens</label>
          <input type="checkbox" id="dateAsc" formControlName="AscDate"/>
        </div>
        <div>
          <label for="dateDesc">Plus récents</label>
          <input type="checkbox" id="dateDesc" formControlName="DescDate"/>
        </div>
        <div>
          <label for="limit">Limit</label>
          <input type="number" id="limit" formControlName="limit"/>
        </div>
      </div>
    </div>
  </form>

  <div class="button-container">
    <app-button (click)="findPapers()">Rechercher</app-button>
  </div>
</div>
