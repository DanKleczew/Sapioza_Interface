<div class="results-container">
  <!-- Pour ne pas que le message @empty s'affiche avant l'appel à l'API -->
  @if(papers){
    @for(paper of papers; track paper.paperId){
      <app-paper-info [queriedPaper]="paper"></app-paper-info>
    } @empty {
      <div class="no-results">
        <p>Aucun papier ne correspond à vos critères</p>
      </div>
    }
  }
</div>
