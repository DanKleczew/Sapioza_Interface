<app-show-user-profile [userId]=searchUserId></app-show-user-profile>
@if (searchUserId == id){
  <button type="button" (click)="deleteCookie()">Logout</button>
  <div>
    <app-button [link]="'/profile/update/'+searchUserId">Modifier</app-button>
  </div>
    }
@if (searchUserId != null && id != 0 && searchUserId != id){
  @if (!followers.includes(id)){
    <button type="button" (click)="followUser()">Follow</button>
  }
}
<app-user-paper-links [userId]=searchUserId></app-user-paper-links>
