@if (user){
  <div class="show-user-profile">
    <div class="user-picture">
      <img src="/assets/person.png" alt="user-image">
    </div>
    <div class="user-infos">
      <p>{{user.firstName}} {{user.name}}</p>
      <p>Contact : {{user.email}}</p>
    </div>
  </div>
} @else {
  <div class="loading">
    <app-loading>Recherche des informations sur cet utilisateur...</app-loading>
  </div>
}
