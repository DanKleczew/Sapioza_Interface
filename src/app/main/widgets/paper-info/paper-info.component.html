<div class="paper-info-container">

  <div class="paper-title" (click)="this.router.navigate(['/article', paperId])">
    <p class="clickable">{{paperInfos.paperDTO.title}}</p>
  </div>

  <div class="inner-container">
    <div class="metadata">
      <p class="clickable" (click)="this.router.navigate(['/profile', paperInfos.userInfoDTO.id])">
        {{paperInfos.userInfoDTO.firstName}} {{paperInfos.userInfoDTO.lastName}}
      </p>
      <p>{{paperInfos.paperDTO.field | paperField}}</p>
      <p>{{paperInfos.paperDTO.publicationDate | isoToFrenchDate}}</p>
    </div>
    <img class="article-img" src="/assets/article.png" alt="article"/>
  </div>
</div>
