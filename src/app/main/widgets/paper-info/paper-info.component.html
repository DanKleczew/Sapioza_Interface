<div class="paper-info-container">

  <div class="paper-title clickable" (click)="this.router.navigate(['/paper', paperId])">
    <p>{{title}}</p>
  </div>

  <div class="inner-container">
    <div class="metadata">
      <p class="clickable" (click)="this.router.navigate(['/profile', authorId])">{{authorName}}</p>
      <p>{{field}}</p>
      <p>{{date}}</p>
    </div>

    <img class="article-img" src="/article.png" alt="article"/>
  </div>
</div>
