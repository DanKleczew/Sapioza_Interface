<div class="paper-info-container">

  <div class="paper-title">
    <p>{{title}}</p>
  </div>

  <div class="inner-container">
    <div class="metadata">
      <p>{{authorName}}</p>
      <p>{{field}}</p>
      <p>{{date}}</p>
    </div>
    
    <img class="article-img" src="/article.png" alt="article"/>
  </div>
</div>
