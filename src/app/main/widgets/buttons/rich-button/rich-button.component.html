@if (this.link) {
  <div class="button-container rich" (click)="redirection()">
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </div>

} @else {
  <div class="button-container rich">
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </div>
}

<ng-template #content>
  <span><ng-content></ng-content></span>
  <figure><img src="{{icon}}"></figure>
</ng-template>
