<app-button (click)="deleteUser()">Supprimer votre compte</app-button>

@if (showModal){
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" (click)="swapModal()">&times;</span>
      <div class="form-container">
        <form [formGroup]="confirmDeleteForm">

          <div class="form-body">
            <div class="form-field">
              <label for="password">Mot de passe</label>
              <label for="confirmPassword">Confirmez votre mot de passe</label>
            </div>
            <div class="form-field">
              <input type="password" id="password" formControlName="password">
              <input type="password" id="confirmPassword" formControlName="confirmPassword">
            </div>
          </div>

          <div class="form-submit">
            <button (click)="confirmDeleteUser()" [disabled]="!confirmDeleteForm.valid">
              Supprimer d√©finitivement votre compte</button>
          </div>
        </form>
      </div>
    </div>
  </div>
}
